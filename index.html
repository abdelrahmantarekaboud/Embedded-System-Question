<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Embedded Systems Quiz</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="topBrand">
  <div class="logoText">ZaRZoR</div>
  <div class="siteTitle">Embedded Systems Quiz</div>
</div>

      <p class="sub">اختار نوع الأسئلة، وعددها، وابدأ الامتحان. في الآخر هتاخد سكور + مراجعة.</p>
    </header>

    <section id="setup" class="card">
      <h2>إعدادات الامتحان</h2>

      <div class="grid">
        <label class="field">
          <span>عدد الأسئلة</span>
          <input id="numQuestions" type="number" min="1" value="50" />
        </label>

        <label class="field">
          <span>ترتيب عشوائي</span>
          <select id="shuffle">
            <option value="yes" selected>نعم</option>
            <option value="no">لا</option>
          </select>
        </label>

        <label class="field">
          <span>عرض التصحيح</span>
          <select id="feedbackMode">
            <option value="end" selected>في النهاية</option>
            <option value="instant">بعد كل سؤال</option>
          </select>
        </label>

        <label class="field">
          <span>تايمر (اختياري)</span>
          <select id="timerMode">
            <option value="off" selected>بدون</option>
            <option value="30">30 دقيقة</option>
            <option value="60">60 دقيقة</option>
            <option value="90">90 دقيقة</option>
          </select>
        </label>
      </div>

      <div class="types">
        <label class="check"><input type="checkbox" id="typeMCQ" checked /> اختيار من متعدد (MCQ)</label>
        <label class="check"><input type="checkbox" id="typeTF" checked /> True / False</label>
      </div>

      <div class="row">
        <button id="startBtn" class="primary">ابدأ</button>
        <span id="poolInfo" class="muted"></span>
      </div>

      <div class="hint muted">
        بنك الأسئلة: <span id="bankCount">...</span> سؤال (بإجابات مؤكدة).
      </div>
    </section>

    <section id="quiz" class="card hidden">
      <div class="topbar">
        <div>
          <span id="progress">سؤال 1 / 1</span>
          <span id="timer" class="pill hidden">00:00</span>
        </div>
        <div class="nav">
          <button id="prevBtn" class="ghost">السابق</button>
          <button id="nextBtn" class="ghost">التالي</button>
          <button id="finishBtn" class="danger">إنهاء</button>
        </div>
      </div>

      <div id="questionBox"></div>

      <div id="instantFeedback" class="feedback hidden"></div>
    </section>

    <section id="result" class="card hidden">
      <h2>النتيجة</h2>
      <div class="stats">
        <div class="stat"><div class="k">Score</div><div id="score" class="v">0</div></div>
        <div class="stat"><div class="k">صح</div><div id="correct" class="v">0</div></div>
        <div class="stat"><div class="k">غلط</div><div id="wrong" class="v">0</div></div>
        <div class="stat"><div class="k">بدون إجابة</div><div id="blank" class="v">0</div></div>
      </div>

      <div class="row">
        <button id="restartBtn" class="primary">ابدأ تاني</button>
        <button id="reviewBtn" class="ghost">مراجعة الإجابات</button>
      </div>

      <div id="review" class="hidden"></div>
    </section>

    <footer class="muted foot">
      <span>Powered by questions.json</span>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
